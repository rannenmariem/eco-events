<div class="auth-container">
  <h1>Connexion</h1>

  <!-- Formulaire de connexion -->
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Email :</label>
      <input formControlName="email" type="email" placeholder="Entrez votre email" />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input formControlName="password" type="password" placeholder="Entrez votre mot de passe" />
    </div>
    <button type="submit">Se connecter</button>
  </form>

  <!-- Bouton pour ouvrir la fenêtre modale d'inscription -->
  <button class="register-button" (click)="openRegisterModal()">S'inscrire</button>


  <!-- Boutons OAuth -->
  <div class="oauth-buttons">
    <button (click)="continueWithGoogle()">Continuer avec Google</button>
    <button (click)="continueWithFacebook()">Continuer avec Facebook</button>
  </div>

  <!-- Fenêtre modale pour l'inscription -->
  <div *ngIf="isRegisterModalOpen" class="modal-overlay">
    <div class="modal-content">
      <h2>Inscription</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="firstName">Prénom :</label>
          <input formControlName="firstName" type="text" />
        </div>
        <div class="form-group">
          <label for="lastName">Nom :</label>
          <input formControlName="lastName" type="text" />
        </div>
        <div class="form-group">
          <label for="email">Email :</label>
          <input formControlName="email" type="email" />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input formControlName="password" type="password" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmez le mot de passe :</label>
          <input formControlName="confirmPassword" type="password" />
        </div>
        <div class="form-group">
          <label for="birthdate">Date de naissance :</label>
          <input formControlName="birthdate" type="date" />
        </div>
        <div class="form-group">
          <label for="city">Ville :</label>
          <input formControlName="city" type="text" />
        </div>
        <div class="form-group">
          <label for="address">Adresse :</label>
          <input formControlName="address" type="text" />
        </div>
        <div class="form-group">
          <label for="job">Travail :</label>
          <input formControlName="job" type="text" />
        </div>
        <div class="form-group">
          <label for="profileImage">Image de profil :</label>
          <input type="file" (change)="onFileChange($event)" />
        </div>

        <!-- Boutons -->
        <div class="actions">
          <button type="button" class="cancel-button" (click)="closeRegisterModal()">Annuler</button>
          <button type="submit">S'inscrire</button>
        </div>
      </form>
    </div>
  </div>
</div>
